version: '3.9'

services:
  zenerprise-api:
    restart: always
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: zenerprise_nginx
    env_file: ./server/config/env/dev.env
    # volumes allow sharing of data in run-time between host and container
    volumes:
      # don't overwrite this folder in container with the local one
      - /app/node_modules
      # map current local directory to the /app inside the container
      #This is a must for development in order to update our container whenever a change to the source code is made. Without this, you would have to rebuild the image each time you make a change to source code.

      - ./server:/app
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - mongodb
    networks:
      - zenerprise-api-network

  mongodb:
    image: mongo:4.4-bionic
    restart: always
    ports:
      - 27017:27017
    volumes:
      # for persistence storage
      - mongodb-data:/data/db
    networks:
      - zenerprise-api-network

  client:
    restart: always
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: zenerprise_frontend
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - zenerprise-api
    networks:
      - zenerprise-api-network

  nginx:
    restart: always
    depends_on:
      - zenerprise-api
      - client
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    ports:
      - 80:80
    networks:
      - zenerprise-api-network

networks:
  zenerprise-api-network:
    driver: bridge

volumes:
  mongodb-data:
    driver: local
